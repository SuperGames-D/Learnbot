<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="pagetitle">Learnbot</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        background-color: #212121
        }
    </style>
</head>
<body>
<h1 id="title" style="position: fixed; left: 5px; top: 0%; transform: translateY(0%);">Learnbot</h1>
<div style="text-align: center;">
<p style="font-size: 20px; padding: 2px; width: 40%; margin: 0 auto; text-align: left; padding-bottom: 100px" id="conversation"></p>
<form style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);" onsubmit="askQuestion()" autocomplete="off">
<input id="input" style="font-size: 20px; background-color: #2f2f2f; padding: 10px; border-radius: 10px; color: white; width: 500px; border: 0px" placeholder="Message">
    <button type="submit" style="border: 0px; font-size: 20px; background-color: #2f2f2f; padding: 10px; border-radius: 10px; color: white">Send</button>
    <br><br><br>
</form>
<p style="position: fixed; left: 40px; top: 50%; transform: translateY(-30%); height: 50%; width: 10%">

    <text style="font-size: 20px">Teach:</text>
    <textarea id="teach" onkeyup="changeDatabase()" style="font-size: 20px; background-color: #2f2f2f; padding: 10px; border-radius: 10px; color: white; resize: none; width: 100%; height: 100%"></textarea>
        </p>
</div>
    <script>
const urlParams = new URLSearchParams(window.location.search);
let model = urlParams.get('model');
if (model == null) {
model = "v051"
}
const scriptSrc = `scripts/learnbot-${model}.js`

const scriptElement = document.createElement('script');
scriptElement.src = scriptSrc;

document.body.appendChild(scriptElement);
model = `${model.charAt(0)}${model.charAt(1)}${"."}${model.substring(2)}`

document.getElementById("title").innerHTML = "Learnbot " + model

</script>


</body>
</html>
