<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title id="pagetitle">Learnbot</title>
    <link rel="icon" type="image/x-icon" href="learnbot-logo.png">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: #212121;
        }

        .responseButton {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: #212121;
            border: none;
            margin: 3px;
            padding: 5px;
        }

        .responseButton:hover {
            background-color: #777777;
        }

        .btn2 {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid #555555;
            background-color: #111111;
            border-radius: 10px;
            margin: 3px;
            padding: 5px;
        }

        .btn2:hover {
            background-color: #777777;
        }

        .infoBox {
            display: none;
            height: 100%;
            width: 100%;
            background-color: #000000a1;
            position: fixed;
            z-index: 1;
            bottom: 0;
            left: 0;
        }

        .infoBoxContent {
            background-color: #212121;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 500px;
            text-align: center;
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            background: none;
            border: none;
        }

        .close:hover {
            color: rgb(133, 133, 133);
            text-decoration: none;
        }
        .btn_pre_trained {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid #555555;
            background-color: #111111;
            border-radius: 10px;
            margin: 3px;
            padding: 5px;
            width: 100%;
            font-size: 20px;
        }

        .btn_pre_trained:hover {
            background-color: #777777;
        }

        .btn_pre_trained_current {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid #ffffff;
            background-color: #565656;
            border-radius: 10px;
            margin: 3px;
            padding: 5px;
            width: 100%;
            font-size: 20px;
        }

        .btn_pre_trained_current:hover {
            background-color: #777777;
        }

    </style>
</head>

<body>
    <div style="position: fixed; left: 5px; top: 10px; transform: translateY(0%);">
        <img src="learnbot-logo.png" width="50px">
        <b style="font-size: 40px" id="title">Learnbot</b>
    </div>
    <div style="text-align: center;">
        <p style="font-size: 20px; padding: 2px; width: 40%; margin: 0 auto; text-align: left; padding-bottom: 100px"
            id="conversation"></p>
        <form style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);" onsubmit="askQuestion()"
            id="form" autocomplete="off">
            <input id="input"
                style="font-size: 20px; background-color: #2f2f2f; padding: 10px; border-radius: 10px; color: white; width: 500px; border: 0px"
                placeholder="Message">
            <button type="submit" id="submit"
                style="border: 0px; font-size: 20px; background-color: #2f2f2f; padding: 10px; border-radius: 10px; color: white">Send</button>
            <br><br><br>
        </form>
        <p style="position: fixed; left: 40px; bottom: 120px; transform: translateY(0px); height: 50%; width: 10%"
            id="teachArea">

            <text style="font-size: 20px">Teach:</text>
            <textarea id="teach" onkeyup="changeDatabase()"
                style="font-size: 20px; background-color: #2f2f2f; padding: 10px; border-radius: 10px; color: white; resize: none; width: 100%; height: 100%"></textarea>
        </p>
    </div>

    <div id="infoBox" class="infoBox">
        <div class="infoBoxContent">
        <button class="close" id="close">&times;</button>
            <h2 id="infoTitle">
                Select a pre-trained model
            </h2>
            <p id="pre_trained_list"></p>

        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let model = urlParams.get('model');
        if (model == null) {
            model = "v082"
        }
        const scriptSrc = `scripts/learnbot-${model}.js`

        const scriptElement = document.createElement('script');
        scriptElement.src = scriptSrc;

        document.body.appendChild(scriptElement);
        model = `${model.charAt(0)}${model.charAt(1)}${"."}${model.substring(2)}`

        document.getElementById("title").innerHTML = "Learnbot " + model

    </script>
    <script src="synonyms.js"></script>
    <script src="pre_trained_data.js"></script>


</body>

</html>
